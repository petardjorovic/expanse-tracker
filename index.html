<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expanse Tracker</title>
  </head>
  <body>
    <div class="ex-tracker-header">
      Track <span style="font-weight: bolder; color: #ff5733">I</span>t
    </div>
    <div class="total-expense-amount">0.00</div>
    <div class="ex-tracker-form-area">
      <form>
        <select id="expense-type">
          <option>Select type</option>
          <option value="credit">Credit</option>
          <option value="debit">Debit</option>
        </select>
        <input type="text" id="desc" placeholder="Enter a Description" />
        <input type="text" name="" id="amount" placeholder="Enter an Amount" />
        <button class="add-expense-btn">Add Expense</button>
      </form>
    </div>
    <div class="expense-item-container">
      <div class="expense-debit-item-container"></div>
      <div class="expense-credit-item-container"></div>
    </div>
    <div id="container"></div>

    <script src="./dist/app.js"></script>
    <script src="./dist/decorators.js"></script>
    <script src="./dist/typescript-course.js"></script>
  </body>
</html>
